<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/1acf2d22a5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../admin/css/style_AddProduct.css" />
    <!-- css style - co the sua lai -->
    <title>Chi tiết sản phẩm</title>
  </head>
  <body>
    <head>
      <header>
        <nav>
          <ul class="navbar-list">
            <!--link hompage-->
            <li class="left">
              <a href="index.html">Admin | Nhóm 11 </a>
            </li>
            <div class="right">
              <li>
                <input type="text" placeholder="Tên sản phẩm..." />
                <a href="index.html"
                  ><i class="fa-solid fa-magnifying-glass"></i
                ></a>
              </li>
            </div>
          </ul>
        </nav>
      </header>
    </head>
    <main>
      <aside id="mySidebar">
        <ul>
          <li><a onclick="w3_close()">Đóng &times;</a></li>
          <li><a href="index.html">Sản phẩm</a></li>
          <li><a href="orderAdmin.html">Đơn hàng</a></li>
          <li><a href="userAdmin.html">Người dùng</a></li>
          <li><a href="thongKeAdmin.html">Thống kê</a></li>
        </ul>
      </aside>
      <section id="main">
        <button id="openNav" class="menu-button" onclick="w3_open()">
          &#9776; Menu
        </button>
        <h1>Chi tiết Sản Phẩm</h1>
        <form action="#" id="formId">
          <div class="change_img">
            <img
              src="../img/product4/1.jpg"
              alt="nike"
              id="product_pic"
              style="margin-bottom: 10px"
            />
          </div>
          <div class="edit">
            <label for="product_name">Loại</label>
            <input type="text" value="Nam" disabled />
          </div>
          <div class="edit">
            <label for="product_name">Tên</label>
            <input type="text" value="Nike Shoes" disabled />
          </div>
          <div class="edit">
            <label for="product_price">Nhà cung cấp</label>
            <input type="text" value="Nike" disabled />
          </div>
          <div class="edit">
            <label for="product_ram">Size</label>
            <input type="text" value="35-42" disabled />
          </div>
          <div class="edit">
            <label for="product_quantity">Thông tin chi tiết</label>
            <textarea name="textarea_field" disabled>
Nike Air Max là một dòng sản phẩm giày lần đầu tiên được phát hành bởi công ty Nike, Inc vào năm 1987. Chiếc giày đầu tiên được thiết kế bởi Tinker Hatfield một người vốn ban đầu là một kiến trúc sư thiết kế cửa hàng cho Nike, ông cũng là người đã thiết kế nhiều mẫu giày Air Jordan.[1] Công nghệ Nike Air được sáng chế bởi một nhân viên có tên là M. Frank Rudy.</textarea
            >
          </div>
          <div class="buttons">
            <a href="index.html"><i class="fa-solid fa-x"></i>Đóng</a>
            <a href="editProduct.html"><i class="fas fa-edit"></i>Chỉnh sửa</a>
          </div>
        </form>
      </section>
    </main>
    <script>
      // js cua phan aside menu
      function w3_open() {
        document.getElementById("main").style.marginLeft = "15%";
        document.getElementById("mySidebar").style.width = "15%";
        document.getElementById("mySidebar").style.display = "block";
        document.getElementById("openNav").style.display = "none";
      }
      function w3_close() {
        document.getElementById("main").style.marginLeft = "0%";
        document.getElementById("mySidebar").style.display = "none";
        document.getElementById("openNav").style.display = "inline-block";
      }

      let productPic = document.getElementById("product_pic");
      let inputFile = document.getElementById("input_file");

      inputFile.onchange = function () {
        productPic.src = URL.createObjectURL(inputFile.files[0]);
      };

      function warning() {
        // Lấy tất cả các phần tử <input> trừ phần tử đầu tiên
        var inputs = document.querySelectorAll("input:not(:first-child)");

        // Kiểm tra từng phần tử <input>
        for (var i = 0; i < inputs.length; i++) {
          var inputValue = inputs[i].value;

          if (inputValue == 0) {
            alert("Bạn chưa điền đủ thông tin !!!");
            return;
          }
        }
        var result = confirm("Bạn có chắc muốn thêm sản phẩm này không ?");
        if (result) alert("Bạn đã thêm thành công !");
      }

      //prevent refresh page
      var form = document.getElementById("formId");
      function submitForm(event) {
        event.preventDefault();
      }

      //calling a function during form submission
      form.addEventListener("submit", submitForm);
    </script>
  </body>
</html>
