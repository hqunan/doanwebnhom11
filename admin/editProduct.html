<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://kit.fontawesome.com/1acf2d22a5.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="../admin/css/style_AddProduct.css"> <!-- css style - co the sua lai -->
		<title>Sửa thông tin sản phẩm</title>
	</head>
    <body>
		<head>
			<header>
			  <nav>
				<ul class="navbar-list">
				  <!--link hompage-->
				  <li class="left">
					<a href="index.html">Admin | Nhóm 11 </a>
				  </li>
				  <div class="right">
					<li>
					  <input type="text" placeholder="Tên sản phẩm..." />
					  <a href="index.html"
						><i class="fa-solid fa-magnifying-glass"></i
					  ></a>
					</li>
				  </div>
				</ul>
			  </nav>
			</header>
		  </head>
        <main>
			<aside id="mySidebar">
				<ul>
					<li><a onclick="w3_close()">Đóng &times;</a></li>
					<li><a href="index.html">Sản phẩm</a></li>
					<li><a href="orderAdmin.html">Đơn hàng</a></li>
					<li><a href="userAdmin.html">Người dùng</a></li>
					<li><a href="thongKeAdmin.html">Thống kê</a></li>
				</ul>
			</aside>
			<section id="main"> 
				<button id="openNav" class="menu-button" onclick="w3_open()">&#9776; Menu</button>
                <h1>Sửa Thông Tin Sản Phẩm</h1>
                    <form action="#">
						<div class="change_img">
							<img src="../img/product4/1.jpg" alt="nike" id="product_pic">
							<div class="change_action">
							<label for="input_file" class="change_button">Thay đổi</label>
							<input type="file" id="input_file" accept="image/*"> 
							<label class="change_button" onclick="del()">Xóa</label>
							</div>
						</div>
						<div class="edit"> <!--phan loai-->
							<label for="product_brand">Loại</label>
							<select name="product_brand" id="product_name">
								<option value="acer">Nam</option>
								<option value="dell">Nữ</option>
							</select>
						</div>
						<div class="edit">
							<label for="product_name">Tên</label>
							<input type="text" name="product_name" required />
						  </div>
						  <div class="edit">
							<label for="supplier">Nhà cung cấp</label>
							<input type="text" name="supplier" required />
						  </div>
						  <div class="edit">
							<label for="product_size">Size</label>
							<input type="text" name="product_size" required />
						  </div>
						  <div class="edit">
							<label for="product_quantity">Thông tin chi tiết</label>
							<textarea name="textarea_field">Nike Air Max là một dòng sản phẩm giày lần đầu tiên được phát hành bởi công ty Nike, Inc vào năm 1987. Chiếc giày đầu tiên được thiết kế bởi Tinker Hatfield một người vốn ban đầu là một kiến trúc sư thiết kế cửa hàng cho Nike, ông cũng là người đã thiết kế nhiều mẫu giày Air Jordan.[1] Công nghệ Nike Air được sáng chế bởi một nhân viên có tên là M. Frank Rudy.</textarea>
						  </div>
						<div>
						<div class="buttons">
							<a href="index.html"><i class="fa-solid fa-x"></i>Đóng</a>
							<a onclick="warning()"><i class="fa-solid fa-download"></i>Cập nhật</a>
						</div>
                    </form>
            </section>    
        </main>
		<script>
			// js cua phan aside menu
			function w3_open() {
  				document.getElementById("main").style.marginLeft = "15%";
  				document.getElementById("mySidebar").style.width = "15%";
  				document.getElementById("mySidebar").style.display = "block";
  				document.getElementById("openNav").style.display = 'none';
				}
			function w3_close() {
  				document.getElementById("main").style.marginLeft = "0%";
  				document.getElementById("mySidebar").style.display = "none";
  				document.getElementById("openNav").style.display = "inline-block";
			}
			//js cua them anh
			let productPic = document.getElementById("product_pic");
			let inputFile = document.getElementById("input_file");


			inputFile.onchange = function(){
				productPic.src = URL.createObjectURL(inputFile.files[0]);
				var pic = document.getElementById("product_pic");
				pic.style.display = "block";
			}

			function warning() {
  				// Lấy tất cả các phần tử <input> trừ phần tử đầu tiên
				var inputs = document.querySelectorAll("input:not(:first-child)");

				// Kiểm tra từng phần tử <input>
				for (var i = 1; i < inputs.length; i++) {
					var inputValue = inputs[i].value;
					
					if (inputValue == 0) {
						alert("Bạn chưa điền đủ thông tin!!!");
						return;
					}
				}
				alert("Bạn đã cập nhật thành công !");
				window.location.href = "edit_success.html";
			}

			//prevent refresh page
			var form = document.getElementById("formId");
			function submitForm(event){
				event.preventDefault();
			}

			//calling a function during form submission
			form.addEventListener('submit', submitForm);

			function del(){
				var pic = document.getElementById("product_pic");
				var result = confirm("Bạn có chắc muốn xóa hình không ?");
				if (result)
					pic.style.display = "none";
			}
		</script>
    </body>
