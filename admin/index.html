<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/1acf2d22a5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../admin/css/style_ProductAdmin.css" />

    <title>Sản phẩm</title>
  </head>
  <body>
    <head>
      <header>
        <nav>
          <ul class="navbar-list">
            <!--link hompage-->
            <li class="left">
              <a href="index.html">Admin | Nhóm 11 </a>
            </li>
            <div class="right">
              <li>
                <input type="text" placeholder="Tên sản phẩm..." />
                <a href="index.html"
                  ><i class="fa-solid fa-magnifying-glass"></i
                ></a>
              </li>
            </div>
          </ul>
        </nav>
      </header>
    </head>
    <main>
      <aside id="mySidebar">
        <ul>
          <li><a onclick="w3_close()">Đóng &times;</a></li>
          <li><a class="active">Sản phẩm</a></li>
          <li><a href="orderAdmin.html">Đơn hàng</a></li>
          <li><a href="userAdmin.html">Người dùng</a></li>
          <li><a href="thongKeAdmin.html">Thống kê</a></li>
        </ul>
      </aside>
      <section id="main">
        <button id="openNav" class="menu-button" onclick="w3_open()">
          &#9776; Menu
        </button>
        <!--create button-->
        <h1>Sản Phẩm</h1>
        <a href="addProduct.html" class="create-button"
          ><i class="fas fa-plus"></i> Thêm</a
        >
        <!--product list-->
        <table>
          <!--noi dung tieu de-->
          <tr class="title">
            <th>ID</th>
            <th>Hình ảnh</th>
            <th>Tên sản phẩm</th>
            <th>Giá</th>
            <th>Số lượng tồn kho</th>
            <th>Thao tác</th>
          </tr>
          <!--noi dung cac san pham-->
          <tr class="product">
            <td>#1</td>
            <td>
              <a href="productDetail.html"
                ><img src="../img/product4/1.jpg" alt="nike1"
              /></a>
            </td>
            <td>NIKE SHOES</td>
            <td>$150</td>
            <td>20</td>
            <td>
              <a href="editProduct.html" class="action-button">
                <i class="fas fa-edit"></i>
                <div class="action-tooltip">Chỉnh sửa</div>
              </a>
              <a class="action-button" onclick="warning(this)">
                <i class="fas fa-trash-alt"></i>
                <div class="action-tooltip">Xóa</div>
              </a>
            </td>
          </tr>
          <tr class="product">
            <td>#2</td>
            <td>
              <a href="productDetail.html"
                ><img src="../img/product4/2.jpg" alt="nike2"
              /></a>
            </td>
            <td>NIKE SHOES</td>
            <td>$150</td>
            <td>20</td>
            <td>
              <a href="editProduct.html" class="action-button">
                <i class="fas fa-edit"></i>
                <div class="action-tooltip">Chỉnh sửa</div>
              </a>
              <a class="action-button" onclick="warning(this)">
                <i class="fas fa-trash-alt"></i>
                <div class="action-tooltip">Xóa</div>
              </a>
            </td>
          </tr>
          <tr class="product">
            <td>#3</td>
            <td>
              <a href="productDetail.html"
                ><img src="../img/product4/3.jpg" alt="NIKE3"
              /></a>
            </td>
            <td>NIKE SHOES</td>
            <td>$150</td>
            <td>20</td>
            <td>
              <a href="editProduct.html" class="action-button">
                <i class="fas fa-edit"></i>
                <div class="action-tooltip">Chỉnh sửa</div>
              </a>
              <a class="action-button" onclick="warning(this)">
                <i class="fas fa-trash-alt"></i>
                <div class="action-tooltip">Xóa</div>
              </a>
            </td>
          </tr>
        </table>
      </section>
      <script>
        // js cua phan aside menu
        function w3_open() {
          document.getElementById("main").style.marginLeft = "15%";
          document.getElementById("mySidebar").style.width = "15%";
          document.getElementById("mySidebar").style.display = "block";
          document.getElementById("openNav").style.display = "none";
        }
        function w3_close() {
          document.getElementById("main").style.marginLeft = "0%";
          document.getElementById("mySidebar").style.display = "none";
          document.getElementById("openNav").style.display = "inline-block";
        }
        //js xoa
        function warning(e) {
          var result = confirm("Bạn chắc chắn muốn xóa sản phẩm này ?");
          if (result) e.closest("tr").remove();
        }
      </script>
    </main>
  </body>
</html>
