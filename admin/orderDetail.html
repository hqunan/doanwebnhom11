<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <script src="https://kit.fontawesome.com/1acf2d22a5.js" crossorigin="anonymous"></script> -->
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../admin/css/style_OrderDetail.css" />
    <title>Chi tiết đơn hàng</title>
  </head>
  <body>
    <head>
      <header>
        <nav>
          <ul class="navbar-list">
            <!--link hompage-->
            <li class="left">
              <a href="index.html">Admin | Nhóm 11 </a>
            </li>
            <div class="right">
              <li>
                <input type="text" placeholder="Tên sản phẩm..." />
                <a href="index.html"
                  ><i class="fa-solid fa-magnifying-glass"></i
                ></a>
              </li>
            </div>
          </ul>
        </nav>
      </header>
    </head>
    <main>
      <aside id="mySidebar">
        <ul>
          <li><a onclick="w3_close()">Đóng &times;</a></li>
          <li><a href="index.html">Sản phẩm</a></li>
          <li><a href="orderAdmin.html">Đơn hàng</a></li>
          <li><a href="userAdmin.html">Người dùng</a></li>
          <li><a href="thongKeAdmin.html">Thống kê</a></li>
        </ul>
      </aside>
      <section id="main">
        <button id="openNav" class="menu-button" onclick="w3_open()">
          &#9776; Menu
        </button>
        <h2>Chi Tiết Đơn Hàng</h2>
        <h1>Danh sách sản phẩm</h1>
        <hr />
        <table>
          <!--noi dung tieu de-->
          <tr class="title">
            <th>Hình ảnh</th>
            <th>Tên sản phẩm</th>
            <th>Số lượng</th>
            <th>Đơn giá</th>
            <!--don gia/ san pham-->
            <th>Tổng</th>
          </tr>
          <!--noi dung cac san pham-->
          <tr class="product">
            <td>
              <a href="productDetail.html"
                ><img src="../img/product4/1.jpg" alt="nike"
              /></a>
            </td>
            <td>Nike Shoes</td>
            <td>1</td>
            <td>$150</td>
            <td>$150</td>
          </tr>
          <tr class="product">
            <td>
              <a href="productDetail.html"
                ><img src="../img/product4/2.jpg" alt="nike"
              /></a>
            </td>
            <td>Nike Shoes</td>
            <td>1</td>
            <td>$150</td>
            <td>$150</td>
          </tr>
        </table>

        <div id="main_infor">
          <h1>Chi tiết đơn hàng</h1>
          <hr />
          <form action="#">
            <div class="info">
              <!--phan loai-->
              <label for="product_brand">Họ tên</label>
              <input type="text" value="Phạm Văn Nhật" disabled />
            </div>
            <div class="info">
              <label for="product_name">Email</label>
              <input type="text" value="abc@gmail.com" disabled />
            </div>
            <div class="info">
              <label for="product_price">Điện thoại</label>
              <input type="text" value="0909123456" disabled />
            </div>
            <div class="info">
              <label for="product_ram">Địa chỉ</label>
              <input
                type="text"
                value="273 An Dương Vương, Phường 3, Quận 5, TPHCM"
                disabled
              />
            </div>
            <div class="info">
              <label for="product_quantity">Thanh toán</label>
              <input type="text" value="Thanh toán khi nhận hàng" disabled />
            </div>
            <div class="option">
              <label for="product_quantity">Trạng thái</label>
              <label for="option1">Chưa xử lý</label>
              <input
                type="radio"
                id="option"
                name="option"
                value="chuaXuLy"
                checked
              />
              <label for="option2">Đã xử lý</label>
              <input type="radio" id="option" name="option" value="daXuLy" />
            </div>

            <div class="buttons">
              <a href="orderAdmin.html"><i class="fa-solid fa-x"></i>Đóng</a>
              <a onclick="warning()"><i class="fa-solid fa-download"></i>Lưu</a>
            </div>
          </form>
        </div>
      </section>
    </main>
    <script>
      // js cua phan aside menu
      function w3_open() {
        document.getElementById("main").style.marginLeft = "15%";
        document.getElementById("mySidebar").style.width = "15%";
        document.getElementById("mySidebar").style.display = "block";
        document.getElementById("openNav").style.display = "none";
      }
      function w3_close() {
        document.getElementById("main").style.marginLeft = "0%";
        document.getElementById("mySidebar").style.display = "none";
        document.getElementById("openNav").style.display = "inline-block";
      }

      function warning() {
        var result = confirm("Bạn có chắc muốn lưu thông tin không ?");
        if (result) alert("Bạn đã lưu thành công !");
      }
    </script>
  </body>
</html>
